<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-qJR14X4zZh6G5lLWpZl7pNEp7FV9o1a9JCfCxiJ9AMp4h0xKe7gTx3QKjp9vxAV/4" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <style>
            .image-container {
                text-align: center;
                padding: 20px;
            }
      
            header {
              color: mediumpurple;
              font-family: Font;
            }
      
            .image-container img {
                width: 1200px;
                height: 800px;
                border: 5px solid mediumpurple;
                object-fit: cover;
            }
      
            .slideshow-container {
              text-align: center;
              padding: 20px;
            }
      
            .rectangle {
              width: 100%;
              height: 300px;
              background-color: pink;
              position: relative;
              border: 5px solid mediumpurple;
            }
      
            .circle {
              position: absolute;
              width: 250px;
              height: 250px;
              border-radius: 50%;
              top: -200px;
              left: 50%;
              transform: translateX(-50%);
              border: 5px solid mediumpurple;
            }
      
            .slideshow {
              position: relative;
              max-width: 800px;
              margin: auto;
            }
      
            .slideshow img {
              max-width: 100%;
              width: 100%;
              height: 100%;
              object-fit: cover;
              display: none;
              border-radius: 50%;
            }
      
            .slideshow .signature {
                position: absolute;
                top: 250px; 
                left: 50%;
                transform: translateX(-50%);
                font-size: 35px;
                font-family: NameFont;
                color: hotpink;
                text-align: center;
            }
      
            .slideshow .text {
              position: absolute;
              top: 55%;
              left: 50%;
              transform: translate(-50%, -50%);
              font-size: 24px;
              color: white;
              text-align: center;
              display: none;
            }
      
            .arrow {
              position: absolute;
              top: 50%;
              transform: translateY(-50%);
              cursor: pointer;
              font-size: 24px;
              color: white;
            }
      
            .prev {
              left: 20px;
            }
      
            .next {
              right: 20px;
            }
      
            .prev:hover, .next:hover {
              background-color: mediumpurple;
            }    
      
            @media only screen and (max-width: 600px) {
                .image-container img {
                    max-width: 100%; 
                    height: auto;
                    object-fit: cover;
                }
      
                .circle {
                  width: 150px; 
                  height: 150px; 
                  top: -120px;
                }
              
                .slideshow .signature,
                .slideshow .text {
                    font-size: 16px;
                }
            }
        </style>
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="profile.html">PROFILE</a></li>
                <li><a href="tour.html">TOUR</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="music.html">MUSIC</a></li>
                <li><a href="subscribe.html">SUBSCRIBE</a></li>
            </ul>
        </nav>

        <div class="image-container">
            <header>
                <h1>THIS IS B-KOMACHI</h1>
            </header>
                <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2023/06/oshi-no-ko-e9-the-new-b-komachi.jpg" alt="Your Image">
        </div>

        <div class="slideshow-container">
            <div class="slideshow">
                <div class="rectangle">
                    <div class="signature">Signature 1</div>
                    <div class="text">text</div>
                    <div class="prev arrow" onclick="prevSlide()">‹</div>
                    <div class="next arrow" onclick="nextSlide()">›</div>
                </div>
                <div class="circle">
                    <img src="https://i.pinimg.com/originals/49/db/a1/49dba10ea66ec36ad4f396f2225ed02e.png" alt="Initial Image">
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2023 Ichigo Productions. All Rights Reserved.</p>
        </footer>

        <script>
            let slideIndex = 0;
            const images = ["https://i.pinimg.com/originals/49/db/a1/49dba10ea66ec36ad4f396f2225ed02e.png", "https://cdn.myanimelist.net/images/characters/15/511687.jpg", "https://otakotaku.com/asset/img/character/2023/03/mem-cho-6421824c9bb55p.jpg"];
            const texts = ["Determined to fufill her dream, Ruby manages to reform Ai Hoshino's idol group and do what she also wanted since she was young, performing as an idol in front of millions just like her favourite idol Ai.", "A prodigious child actress turned Idol, Kana had many setbacks and doubts before ultimately accepting herself and becoming a new happy member of the new B-Komachi as the group's center.", "Formerly a popular streamer who missed her chance at being an idol due to family circumstances, Mem-Cho was scouted and recruited into the new B-Komachi and finally following her dream."];
            const signatures = ["Ruby", "Kana", "Mem-Cho"];

            function showSlide() {
                const circles = document.querySelector('.circle img');
                const rectangles = document.querySelector('.rectangle .text');
                const signature = document.querySelector('.rectangle .signature');

                circles.style.display = 'none';
                rectangles.style.display = 'none';
                signature.style.display = 'none';

                slideIndex = (slideIndex + images.length) % images.length;
                circles.src = images[slideIndex];
                rectangles.textContent = texts[slideIndex];
                signature.textContent = signatures[slideIndex];

                circles.style.display = 'block';
                rectangles.style.display = 'block';
                signature.style.display = 'block';
            }

            function prevSlide() {
                slideIndex--;
                showSlide();
            }

            function nextSlide() {
                slideIndex++;
                showSlide();
            }

            showSlide();
        </script>
    </body>
</html>
