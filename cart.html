<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Cart</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
        .cart-container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            color: white;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .cart-item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-quantity {
            font-weight: bold;
        }

        .button-text {
            text-align: center;
            margin-top: 20px;
        }

        .button {
            font-family: Font;
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            background-color: rebeccapurple;
            color: pink;
            border: 2px solid rebeccapurple;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }

        .button:hover {
            background-color: pink;
            color: rebeccapurple
        }
    </style>
    </head>

    <body>
        <nav>
            <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="profile.html">PROFILE</a></li>
            <li><a href="tour.html">TOUR</a></li>
            <li><a href="store.html">STORE</a></li>
            <li><a href="music.html">MUSIC</a></li>
            <li><a href="subscribe.html">SUBSCRIBE</a></li>
            </ul>
        </nav>

        <div class="cart-container">
            <h1>Your Cart</h1>

            <div class="cart-item">
                <img src="https://www.boston.com/wp-content/uploads/2012/12/24f9e12c-4af5-11e2-9306-c1529ce3062e.jpg" alt="Product 1">
                <div class="cart-item-details">
                    <h2>B-Komachi First Album</h2>
                    <p>$16.49</p>
                    <p class="cart-item-quantity">Quantity: 1</p>
                </div>
            </div>

            <div class="cart-item">
                <img src="https://blinkee.com/wp-content/uploads/2016/04/assorted-RBGRWY-6-inch-glow-sticks.jpg" alt="Product 2">
                <div class="cart-item-details">
                    <h2>Light Sticks</h2>
                    <p>$1.10</p>
                    <p class="cart-item-quantity">Quantity: 3</p>
                </div>
            </div>

            <h3>Total Price: $19.79</h3>
            <a href="store.html" class="button">Confirm Purchase</a>
        </div>
